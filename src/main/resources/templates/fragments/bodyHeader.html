    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Category
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/article/board/1">IT</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/article/board/2">외국어</a>
                    <div class="dropdown-divider"></div>

                    <a class="dropdown-item" href="/article/board/4">문화</a>
                </div>
            </li>

        <form class="form-inline my-2 my-lg-0" action="/article/search">
            <input type="hidden" name="bId" value="0">
            <input type="hidden" name="idx" value="0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="qr" required>
            <button class="btn btn-outline-success my-2 mr-4 my-sm-0" type="submit">Search</button>
        </form>

        <a sec:authorize="isAnonymous()" href="/member/signUp"><button type="button" class="btn btn-light mr-1">Sign Up</button></a>
        <a sec:authorize="isAnonymous()" href="/member/signIn"><button type="button" class="btn btn-secondary">Sign In</button></a>
        <a sec:authorize="isAuthenticated()" href="/article/new"><button type="button" class="btn btn-light mr-1">Write</button></a>
        <form sec:authorize="isAuthenticated()" method="POST" class="form-inline my-2 my-lg-0" th:action="@{/member/signOut}">
            <button sec:authorize="isAuthenticated()" type="submit" class="btn btn-secondary">Sign Out</button>
        </form>
    </div>
