<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="w-50 ml-auto mr-auto m-4 bg-light">
        <h1 class="text-secondary text-center p-5">L O G I N</h1>

            <form method="POST" th:action="@{/member/signIn}" th:object="${user}">
                <div class="w-75 m-auto pb-5">
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label text-right">아이디</label>
                        <div class="col-sm-7">
                            <input type="text" class="form-control" id="username" th:field="*{username}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label text-right">비밀번호</label>
                        <div class="col-sm-7">
                            <input type="password" id="password" th:field="*{password}" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row w-50 mr-auto ml-auto mt-4">
                        <input type="submit" class="btn btn-info mr-2" value="로그인">
                        <button type="button" href="/member/signUp" class="btn btn-outline-info">회원가입</button>
                    </div>

                </div>
            </form>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>
