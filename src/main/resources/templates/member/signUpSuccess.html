<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="w-75 ml-auto mr-auto m-5">
        <h1 class="text-secondary text-center pt-2 pb-3">🎉 회원가입 성공</h1>

        <p class="text-center mb-2">
            <span th:text="${name}" class="text-info"></span>님의 회원가입을 축하드립니다 :) <br/>
            <span th:text="${name}" class="text-info"></span>님이 가입하신 아이디는 <span th:text="${loginId}" class="text-weight-bold text-primary"></span> 입니다.
        </p>

        <p class="lead text-center">
            <a class="btn btn-primary btn-lg mt-3" href="/member/signIn" role="button">로그인 페이지로 이동</a>
        </p>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</div>
