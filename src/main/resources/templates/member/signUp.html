<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="w-50 ml-auto mr-auto m-4 bg-light">
        <h1 class="text-secondary text-center pt-4">SIGN UP</h1>
        <div class="w-75 m-auto p-4">

            <form method="POST" th:action="@{/member/signUp}" th:object="${user}">
                <div class="control-group mb-3">
                    <label for="username" class="control-label">아이디</label>
                    <div class="controls">
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="6자 이상 20자 이내" max="20">
                    </div>
                    <div class="errorAlerts">
                        <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        <p class="alert text-danger m-auto" id="usernameError"></p>
                    </div>
                </div>

                <div class="control-group mb-3">
                    <label for="password" class="control-label">비밀번호</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" class="form-control" placeholder="6자 이상 입력">
                    </div>
                    <div class="errorAlerts">
                        <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        <p class="alert text-danger m-auto" id="passwordError"></p>
                    </div>
                </div>

                <div class="control-group mb-3">
                    <label for="email" class="control-label">이메일</label>
                    <div class="controls">
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="example@ex.com">
                    </div>
                    <div class="errorAlerts">
                        <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                        <p class="alert text-danger m-auto" id="emailError"></p>
                    </div>
                </div>

                <div class="control-group mb-3">
                    <label for="name" class="control-label">닉네임</label>
                    <div class="controls">
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="2자 이상 12자 이내" min="2" max="12">
                    </div>
                    <div class="errorAlerts">
                        <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        <p class="alert text-danger m-auto" id="nameError"></p>
                    </div>
                </div>

                <div class="controls text-center">
                    <input type="submit" class="btn btn-success btn-lg mt-2" value="가입하기">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->
<script src="/js/validCheck.js"></script>
