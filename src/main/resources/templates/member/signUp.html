<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container">

    <div class="w-50 ml-auto mr-auto m-4 bg-light">
        <h1 class="text-secondary text-center p-5">SIGN UP</h1>

        <form method="POST" th:action="@{/member/signUp}" th:object="${user}">
            <div class="w-75 m-auto pb-5">
                <div class="form-group row">
                    <label for="username" class="col-sm-3 col-form-label text-right">아이디</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="6자 이상 20자 이내">
                    </div>
                    <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label text-right">비밀번호</label>
                    <div class="col-sm-7">
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="6자 이상">
                    </div>
                    <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label text-right">이메일</label>
                    <div class="col-sm-7">
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="exam@co.kr">
                    </div>
                    <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-3 col-form-label text-right">닉네임</label>
                    <div class="col-sm-7">
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="2자 이상 12자 이내">
                    </div>
                    <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                </div>

                <div class="form-group row w-25 m-auto">
                    <input type="submit" class="btn btn-outline-success btn-lg mt-2" value="회원가입">
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->
