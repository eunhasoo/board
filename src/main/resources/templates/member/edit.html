<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container p-3">

    <h1 class="text-center p-3">회원 정보 조회/수정</h1>

    <div class="w-50 m-auto p-4">
        <form method="POST" th:action="@{/member/myInfo/edit}" th:object="${userForm}">
            <div class="control-group mb-3">
                <label for="username" class="control-label">아이디</label>
                <div class="controls">
                    <input type="text" class="form-control" id="username" th:field="*{username}" readonly>
                </div>
            </div>

            <div class="control-group mb-3">
                <label for="password" class="control-label">비밀번호</label> <span class="badge badge-pill badge-danger">수정가능</span>
                <div class="controls">
                    <input type="password" id="password" name="password" class="form-control" placeholder="6자 이상 입력">
                </div>
                <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>

            <div class="control-group mb-3">
                <label for="email" class="control-label">이메일</label>
                <div class="controls">
                    <input type="email" id="email" th:field="*{email}" class="form-control" readonly>
                </div>
            </div>

            <div class="control-group mb-3">
                <label for="name" class="control-label">닉네임</label> <span class="badge badge-pill badge-danger">수정가능</span>
                <div class="controls">
                    <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="2자 이상 12자 이내" min="2" max="12">
                </div>
                <p class="alert text-danger m-auto" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="controls text-center">
                <input type="reset" class="btn btn-outline-secondary btn-lg mt-2" value="초기화">
                <input type="submit" class="btn btn-success btn-lg mt-2" value="수정완료">
            </div>
        </div>
    </form>

    <div th:replace="fragments/footer :: footer"/>

</div>
