<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

<div class="container mt-3">

    <a th:href="@{/article/board/{id}(id=${article.board.id})}" class="text-dark">
        <span th:text="${article.board.boardName}" class="h4 mb-1"></span>
    </a>
    <h1 th:text="${article.title}"></h1>

    <div class="float-right" role="group">
        <form method="POST" th:action="@{/article/delete/{id}(id=${article.id})}">
            <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
            <a th:href="@{/article/edit/{id}(id=${article.id})}"><button type="button" class="btn btn-outline-secondary btn-sm">수정</button></a>
            <a href="/"><button type="button" class="btn btn-outline-dark btn-sm">목록</button></a>
        </form>
    </div>

    <div id="info" class="mt-2">
        <span>No.</span>
        <span th:text="${article.no}"></span>

        <span class="text-muted"> | </span>
        <span>작성자:</span>
        <span th:text="${article.user.name}"></span>

        <span class="text-"> | </span>
        <span th:text="${#temporals.format(article.createDate, 'yy.MM.dd HH:mm')}"></span>
    </div>

    <hr class="mt-3" />
    <div id="body">
        <p th:utext="${article.body}"></p>
    </div>

    <p class="h5 ml-2 mt-5">
        댓글<span th:text="|${commentCount}개|" class="text-muted ml-1" style="font-size:16px; font-weight:normal"></span>
    </p>
    <div class="container bg-light p-3">
        <div class="form-group pt-1" th:each="comment: ${comments}">
            <span th:text="${comment.user.name}" class="font-weight-bold mr-2 mb-2"></span>
            <span class="text-muted" th:text="${#temporals.format(comment.modifiedDate, 'yy.MM.dd HH:mm')}"></span>
            <p th:text="${comment.body}" class="ml-2"></p>
        </div>

        <form method="POST" th:action="@{/comment/new(id=${article.id})}">
            <div class="form-row">
                <div class="form-group col-md-10">
                    <input type="hidden" th:name="${article.id}">
                    <textarea name="commentBody" class="form-control"
                              placeholder="책임감과 배려를 담은 댓글을 달아주세요."></textarea>
                </div>
                <div class="form-group col-md-2">
                        <button type="submit" class="form-control btn btn-success h-100">등록</button>
                </div>
            </div>
        </form>
    </div>
    <div th:replace="fragments/footer :: footer"/>

</div> <!-- /container -->
